<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Funds</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Transfer Funds</h1>
  <div class="card shadow">
    <div class="card-body">
      <form id="transferForm">
        <div class="mb-3">
          <label for="sourceAccount" class="form-label">Source Account</label>
          <select id="sourceAccount" class="form-select" required>
            <option value="" disabled selected>Select Source Account</option>
            <!-- Пример данных -->
            <option value="1" data-currency="USD">Account 1 (USD)</option>
            <option value="2" data-currency="EUR">Account 2 (EUR)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="targetAccount" class="form-label">Target Account</label>
          <select id="targetAccount" class="form-select" required>
            <option value="" disabled selected>Select Target Account</option>
            <!-- Пример данных -->
            <option value="3" data-currency="USD">Account 3 (USD)</option>
            <option value="4" data-currency="GBP">Account 4 (GBP)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="transferAmount" class="form-label">Amount</label>
          <input type="number" id="transferAmount" class="form-control" placeholder="Enter amount" step="0.01" required>
        </div>
        <p id="conversionInfo" class="text-muted"></p>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary" onclick="submitTransfer()">Transfer</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('transferForm').addEventListener('input', function () {
    const sourceCurrency = document.querySelector('#sourceAccount option:checked').dataset.currency;
    const targetCurrency = document.querySelector('#targetAccount option:checked').dataset.currency;
    const amount = parseFloat(document.getElementById('transferAmount').value);

    if (amount && sourceCurrency && targetCurrency) {
      fetch(`/api/currency/convert/?from=${sourceCurrency}&to=${targetCurrency}&amount=${amount}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('conversionInfo').textContent =
            `Converted Amount: ${data.converted_amount} ${targetCurrency}`;
        })
        .catch(err => console.error('Conversion error:', err));
    }
  });

  function submitTransfer() {
    const formData = {
      source_account: document.getElementById('sourceAccount').value,
      target_account: document.getElementById('targetAccount').value,
      amount: document.getElementById('transferAmount').value,
    };

        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        },
        body: JSON.stringify(formData),
    })
    .then(response => {
        console.log('Статус ответа:', response.status);
        return response.json();
    })
    .then(data => {
        console.log('Ответ от сервера:', data);
        button.disabled = false;
        if (data.success) {
            location.reload();
        } else {
            alert('Ошибка перевода: ' + data.error);
        }
    })
    .catch(err => {
        console.error('Ошибка запроса:', err);
        button.disabled = false;
    });

  }
</script>
</body>
</html>
